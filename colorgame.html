<head>

  <meta charset="utf-8">

<body>

  <header>
    <h1 class="">
      The Great <br>
      <span id="colorDisplay">RGB</span><br>
      Guessing Game

    <div id="stripe">
      <button id="reset">NEW COLORS</button>
      <span id="message"></span>
      <button class="mode">EASY</button>
      <button class="mode selected">HARD</button>
    </div>

  </header>

  <main>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </main>
